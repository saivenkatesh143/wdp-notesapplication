<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/note1.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Note</title>
</head>
<body>
    <h1>Note Form</h1>
    <h2 class="noteh2">Please enter the Notes</h2>
    <img src="images/note11.jpg" class="images" alt="Image of note">
    <form id="note-form1">

    <label for="Notes">Notes</label>
    <nav class="notenavigation">
        <a href="https://kidshealth.org/en/teens/take-notes.html" target="_blank">Instructions before writing your notes</a>
    </nav>
    <p class="highlighttext">**You can increase or decrease the Notes Field based upon your convenience**</p>

    <input type="submit" class="submit-button" id="submit-button1" value="Submit">
    </div>
    </form>
    <script src="main.js"></script>
